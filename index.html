<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <script src="https://kit.fontawesome.com/ae7e20400e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="page">
        <div>

            <header>
                <div class="navbar">
                    <ul class="navlist">
                        <li> <a href="https://mail.google.com/mail/u/0/#inbox"> Gmail </a> </li>
                        <li> <a href="https://www.google.co.in/imghp?hl=en&ogbl"> Images </a> </li>

                        <li> <a href="https://github.com/WestDragonIroh" target="_blank" > <img src="/req/profile.jpg" alt="sign in" class="profile"> </a> 
                        </li>
                    </ul>
                </div>
            </header>

            <div class="centre">

                                <div class="s_mic">
                                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="btns">
                            <button class="btn_btn"> Google Search </button>
                            <button class="btn_btn"> I'm Feeling Lucky </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer id="footer">
            <div>
                <ul class="f_list">
                    <li style="padding-left: 0;"> About </li>
                    <li> <a href="#"> Advertising </a> </li>
                    <li> <a href="#"> Bussines </a> </li>
                    <li> <a href="#"> How Search Works </a> </li>

            </div>
            <div>
                <ul class="f_list">
